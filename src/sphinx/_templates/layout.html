{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    .wy-side-nav-search, .wy-nav-top {
      background: #FFFFFF;
    }
    .wy-side-nav-search>a, .wy-side-nav-search .wy-dropdown>a {
      color: #737f85;
    }
    .wy-side-nav-search>div.version {
      color: #737f85;
    }
    
    .wy-nav-side {
      background: #007CC1;
    }
    .wy-menu-vertical header, .wy-menu-vertical p.caption {
      color: #F39100;
    }
    .wy-nav-top {
      color: #007CC1;
    }
    
    .wy-nav-top a {
      color: #F39100;
    }

    @font-face {
      font-family: 'architects_daughterregular';
      src: url('_static/font/Architects_Daughter/ArchitectsDaughter-Regular.ttf')  format('truetype'),
           url('_static/font/Architects_Daughter/ArchitectsDaughter-Regular.woff2') format('woff2'),
           url('_static/font/Architects_Daughter/ArchitectsDaughter-Regular.woff') format('woff'),
           url('../_static/font/Architects_Daughter/ArchitectsDaughter-Regular.ttf')  format('truetype'),
           url('../_static/font/Architects_Daughter/ArchitectsDaughter-Regular.woff2') format('woff2'),
           url('../_static/font/Architects_Daughter/ArchitectsDaughter-Regular.woff') format('woff'),
           url('../../_static/font/Architects_Daughter/ArchitectsDaughter-Regular.ttf')  format('truetype'),
           url('../../_static/font/Architects_Daughter/ArchitectsDaughter-Regular.woff2') format('woff2'),
           url('../../_static/font/Architects_Daughter/ArchitectsDaughter-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;

    }


    h1, h2, .rst-content .toctree-wrapper p.caption, h3, h4, h5, h6, legend {
      font-family: 'architects_daughterregular';
      color: #007CC1;
    }


  </style>
{% endblock %}
